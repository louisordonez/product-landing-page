<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Music - Apple</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <header class="header" id="header">
        <nav class="navbar" id="nav-bar">
          <input type="checkbox" id="menu-btn" />
          <label for="menu-btn" class="menu-btn"
            ><i class="fa-solid fa-bars"></i
          ></label>
          <a class="logo" href="#"
            ><img id="header-img" src="assets/media/apple-logo.png"
          /></a>
          <ul>
            <li><a href="#" class="nav-link">About</a></li>
            <li><a href="#" class="nav-link">Plans</a></li>
            <li><a href="#" class="nav-link">FAQ</a></li>
          </ul>
        </nav>
      </header>
      <div class="content">
        <div class="subscribe-container">
          <div class="subscribe-box">
            <p>Apple Music</p>
          </div>
          <div class="subscribe-box right">
            <a href="#" class="small-subscribe-btn">Subscribe</a>
          </div>
        </div>
        <div class="banner">
          <p>
            Get 6 months of Apple Music free with eligible audio devices.
            <a href="https://offers.applemusic.apple/six-month-offer"
              >Learn More ></a
            >
          </p>
        </div>
        <div>
          <div class="about">
            <div class="about-logo">
              <img src="assets/media/am-logo.png" />
              <p>Apple Music</p>
            </div>
            <div class="about-text">
              <h1>Discover new music everyday.</h1>
              <a href="#" class="subscribe-btn">Subscribe</a>
            </div>
          </div>
          <div class="video-container">
            <div class="overlay"></div>
            <video
              id="video"
              class="video"
              src="assets/media/am.mp4"
              type="video/mp4"
              autoplay
              loop
              muted
            >
              Your browser does not support HTML video.
            </video>
          </div>
        </div>
      </div>
      <div class="plans">
        <div class="subscribe">
          <div class="form-container">
            <form id="form"><input type="email" /></form>
          </div>
        </div>
        <div class="footer">Hello World!</div>
      </div>
    </div>
  </body>
</html>
